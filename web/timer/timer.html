<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Timer</title>
    <link rel="stylesheet" href="css/timer.css">
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="timer-container">
        <div class="timer-display">
            <span id="minutes">00</span>:<span id="seconds">00</span>
        </div>
        <div class="timer-controls">
            <button id="start-btn" class="btn">เริ่ม</button>
            <button id="stop-btn" class="btn">หยุด</button>
            <button id="reset-btn" class="btn">รีเซ็ต</button>
        </div>
        <div class="input-container">
            <label for="set-time">ตั้งเวลา (นาที):</label>
            <input type="number" id="set-time" min="1" value="5">
        </div>
        <div class="anime-character">
            <!-- คุณสามารถเพิ่มรูปตัวการ์ตูนอนิเมะที่นี่ได้ -->
            <!-- เช่น <img src="path/to/your/anime-character.png" alt="Anime Character"> -->
        </div>
    </div>
    <script src="js/timer.js"></script>
</body>
</html>
